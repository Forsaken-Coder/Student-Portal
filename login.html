<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Nexor University</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
  <div class="login">
    <div id="particles-js"></div>
    <div class="left">
      <br><br><br>
      <div class="logo-circle">
        <i class="fa-solid fa-building-columns" style="color: #ffffff;"></i>
      </div>
      <p class="University-name">Nexor University</p>
      <p class="description">Your gateway to academic excellence, course registration, and smart scheduling.</p>
    </div>
    <div class="right">
      <p>Student Login</p>
      <br>
      <form id="loginForm">
        <div class="input-field1">
          <i class="fa-solid fa-user"></i>
          <input type="text" id="roll" placeholder="Roll Number (e.g., 23FA-003-SE)" required>
        </div>
        <div class="input-field2">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="login-button">Login</button>
        <div id="errorMsg" style="color: red; text-align: center; margin-top: 10px;"></div>
      </form>
    </div>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
